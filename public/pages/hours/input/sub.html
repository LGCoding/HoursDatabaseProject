<style>
  #comment {
    max-width: 400px;
    min-height: 100px;
    font-size: 15px;
    display: block;
    word-wrap: break-word;
    margin: 0 auto;
  }
</style>
<link rel="stylesheet" href="../../../global.css" />

<div class="form" id="title">Hours Input Page</div>
<form class="block" id="block1">
  <label for="project2">Full Name:</label><br />
  <span
    name="project2"
    class="dropdown,formInput"
    onclick="openDropDown(1)"
    onmouseout="isoffDrop=true"
    onmouseover="isoffDrop=false"
  >
    <input
      required
      type="text"
      class="formInput, dropInput"
      placeholder="Name.."
      autocomplete="off"
      id="adminFormDropInput"
      disabled="disabled"
      onkeyup="filterFunction(1)"
    />
    <span id="adminDropDown" class="dropdown-content"> </span> </span
  ><br />

  <label for="hours">Hours:</label><br />
  <input
    required
    class="formInput"
    min=".25"
    max="24"
    step=".25"
    type="number"
    id="hours"
    name="hours"
    value="3"
  /><br />
  <label for="day">Day:</label><br />
  <input
    required
    class="formInput"
    type="date"
    id="day"
    name="day"
    value=""
  /><br />
  <label for="project">Project (chose a project in the list):</label><br />
  <span
    name="project"
    class="dropdown,formInput"
    onclick="openDropDown(0)"
    onmouseout="isoffDrop=true"
    onmouseover="isoffDrop=false"
  >
    <input
      required
      type="text"
      class="formInput, dropInput"
      placeholder="Project.."
      autocomplete="off"
      id="basicFormDropInput"
      onkeyup="filterFunction(0)"
    />
    <span id="basicDropDown" class="dropdown-content"> </span> </span
  ><br />
  <label for="comment">Comments:</label><br />
  <span
    type="text"
    class="formInput"
    id="comment"
    name="comment"
    contenteditable="true"
  >
  </span
  ><br />
  <button
    class="formButton"
    style="display: none"
    id="deleteHour"
    type="button"
  >
    Delete
  </button>

  <input class="formButton" type="submit" value="Submit" />
</form>
