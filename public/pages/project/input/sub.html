<style>
  #commentAdmin {
    max-width: 400px;
    word-wrap: break-word;
    min-height: 100px;
    font-size: 15px;
    display: block;
    margin: 0 auto;
  }
</style>
<link rel="stylesheet" href="../../../global.css" />

<div class="form" id="title">Project Creater</div>
<form class="block" id="adminBlock1">
  <label for="projectNameInput">Project Name:</label><br />
  <input
    required
    type="text"
    class="formInput, dropInput"
    placeholder="Name.."
    autocomplete="off"
    id="projectNameInput"
  />
  <label for="sday">Start Date:</label><br />
  <input class="formInput" type="date" id="sday" name="day" value="" /><br />
  <label for="eday">End Date:</label><br />
  <input class="formInput" type="date" id="eday" name="day" value="" /><br />
  <label for="commentAdmin">Comments:</label><br />
  <span
    type="text"
    class="formInput"
    id="commentAdmin"
    name="comment"
    contenteditable="true"
  >
  </span
  ><br />
  <input class="formButton" type="submit" value="Submit" />
  <button
    class="formButton"
    style="display: none"
    id="deleteProject"
    type="button"
  >
    Delete
  </button>
  <button
    class="formButton"
    style="display: none"
    id="toggleProjectActive"
    type="button"
  >
    Toggle Active
  </button>
</form>
