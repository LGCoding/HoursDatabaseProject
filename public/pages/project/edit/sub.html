<div class="block" id="adminBlock2">

    <label for="dateAB">Select Start and End Date</label><br />
    <input
      onchange="updatePersonA()"
      required
      type="date"
      class="formInput, dateInput"
      placeholder="MinDate.."

      id="dateABMin"
      onblur="changeReport();"
    />

      onchange="updatePersonA()"
      required
      type="date"
