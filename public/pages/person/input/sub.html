<style>
  #commentPerson {
    max-width: 400px;
    word-wrap: break-word;
    min-height: 100px;
    font-size: 15px;
    display: block;
    margin: 0 auto;
  }
</style>
<link rel="stylesheet" href="../../../global.css" />

<div class="form" id="title">Manual Add User</div>
<form class="block" id="personBlock1">
  <label for="personNameInput">Full Name:</label><br />
  <input
    required
    type="text"
    class="formInput, dropInput"
    placeholder="Name.."
    autocomplete="off"
    id="PersonNameInput"
  />
  <label for="commentPerson">Comments:</label><br />
  <span
    type="text"
    class="formInput"
    id="commentPerson"
    name="comment"
    contenteditable="true"
  >
  </span
  ><br />
  <input class="formButton" type="submit" value="Submit" />
  <button
    class="formButton"
    style="display: none"
    id="deletePerson"
    type="button"
  >
    Delete
  </button>
  <button
    class="formButton"
    style="display: none"
    id="togglePersonActive"
    type="button"
  >
    Toggle Active
  </button>
</form>
